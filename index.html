<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="asset_icon/007_IronMan.ico" type="image/x-icon">

<!-- ***********flexbox***************** -->

<body>

    <h1 class="tituloPagina">Propriedades Flexbox</h1>
    <hr>

    <!-- ***************main é o conteiner, é a div PAI******** -->

    <h1 class="nomePropriedade">1- display ativa o flexbox</h1>
    <h2>display: flex</h2>
    <hr>


    <h2 class="valorPropriedade">2- flex-direction: define a direção do eixo principal</h2>


    <h2>flex-direction: row</h2>
    <main class="conteinerRow">

        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>

    </main>

    <h2>flex-direction: column</h2>
    <main class="conteinerColumn">

        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>

    </main>

    <h2>flex-direction: row-reverse</h2>
    <main class="conteinerRowReverse">

        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>

    </main>

    <h2>flex-direction: column-reverse</h2>
    <main class="conteinerColumnReverse">

        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>

    </main>


</body>

</html>
