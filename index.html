<body>

    <h1 class="titulo-pagina">Propriedades Flexbox</h1>

    <!-- ***************main é o conteiner, é a div PAI******** -->

    <h1>1- display atica o flexbox</h1>
    <h2>display: flex</h2>
    <hr>


    <h2>2- flex-direction: define a direção do eixo principal</h2>


    <h2>flex-direction: row</h2>
    <main class="conteiner-row">

        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>

    </main>

    <h2>flex-direction: column</h2>
    <main class="conteiner-column">

        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>

    </main>
